<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Maydonoz - AI Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
      :root {
        --background: 220 60% 97%;
        --foreground: 225 30% 20%;
        --card: 220 60% 100%;
        --card-foreground: 225 30% 20%;
        --popover: 220 60% 100%;
        --popover-foreground: 225 30% 20%;
        --primary: 250 80% 60%;
        --primary-foreground: 210 40% 98%;
        --secondary: 220 50% 92%;
        --secondary-foreground: 225 30% 30%;
        --muted: 220 50% 92%;
        --muted-foreground: 225 20% 55%;
        --accent: 220 50% 88%;
        --accent-foreground: 225 30% 25%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 210 40% 98%;
        --border: 220 30% 88%;
        --input: 220 30% 88%;
        --ring: 250 80% 65%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 225 30% 10%;
        --foreground: 220 40% 90%;
        --card: 225 30% 15%;
        --card-foreground: 220 40% 90%;
        --popover: 225 30% 15%;
        --popover-foreground: 220 40% 90%;
        --primary: 250 80% 70%;
        --primary-foreground: 250 85% 15%;
        --secondary: 225 25% 22%;
        --secondary-foreground: 220 40% 90%;
        --muted: 225 25% 22%;
        --muted-foreground: 220 25% 65%;
        --accent: 225 25% 28%;
        --accent-foreground: 220 40% 95%;
        --destructive: 0 63% 45%;
        --destructive-foreground: 210 40% 98%;
        --border: 225 25% 22%;
        --input: 225 25% 28%;
        --ring: 250 80% 70%;
      }
      * {
        border-color: hsl(var(--border));
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        min-height: 100vh;
        font-feature-settings: "rlig" 1, "calt" 1;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
